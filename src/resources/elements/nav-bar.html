<template bindable="router">
    <require from="../value-converters/auth-filter"></require>
    <nav>
        <ul class="nav nav-pills float-right">
            <li class="nav-item" repeat.for="row of router.navigation | authFilter">
                <a href.bind="row.href" class="nav-link ${row.isActive ? "active": ""}">
                    ${row.title}
                    <i class="fa fa-${row.settings.icon}" 
                    if.bind="row.settings.icon"></i>
                </a>
            </li>

            <li class="nav-item dropdown">
                <a href="#" 
                    data-toggle="dropdown" 
                    role="button"
                    aria-haspopup="true"
                    aria-expanded="false"
                    class="nav-link dropdown-toggle">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                ${user.name}
            </a>
            <div class="dropdown-menu">
                <a href="#" click.delegate="logOut()" class="dropdown-item">Logout</a>
            </div>
            </li>
        </ul>
    </nav>
</template>
