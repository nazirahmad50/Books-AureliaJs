<template>
    <div slot="header"><h1 class="brand-heading">My-Books</h1></div>
    <div slot="form" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <h1>login</h1>
                </div>
                <form class="card-body form-inline" submit.trigger="logIn()">
                    <label class="sr-only" for="userName">user name</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" class="form-control" 
                        id="userName" 
                        placeholder="user name"
                        value.bind="userName">
                    </div>

                    <label class="sr-only" for="password">password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="password" class="form-control" 
                        id="password" 
                        placeholder="password"
                        value.bind="password">
                        
                    </div>
                    <button type="submit" 
                        class="btn btn-success"
                        disabled.bind="!(userName.length > 0 && password.length > 0)">login</button>
                    </form>
                </form>
                <div class="card card-outline-danger text-center"
                     show.bind="errorMessage.length > 0">
                     <div class="card-block login-error">
                         ${errorMessage}
                     </div>
                </div>
                <div class="card-footer text-muted">
                    welcome back to my-books
                </div>
        </div>  
    </div>

</template>
