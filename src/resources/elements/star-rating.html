<template>
    <ul class="ratings">
        <li repeat.for="star of stars" click.delegate="rate($index)"
            mouseover.delegate="mosueOver($index) & debounce:100"
            mouseout.delegate="mosueOut($index) & debounce:100">
            
            <span class="star ${star.displayType === '' ? 'rated' : ''}">
                <i class="fa fa-star${star.displayType}"></i>
            </span>
        </li>
    
    </ul>
</template>
